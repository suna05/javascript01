<!DOCTYPE html>
<html>
  <head>
    <!--웹 서버에서 html을 생성하지 않고, 지금처럼 html 파일을 그대로 웹브라우저에게 전달하는 경우
    웹 브라우저가 이 html을 제대로 처리할 수 있도록 html 파일안에 어떤 문자집합으로 인코딩했는지 알려줘야한다.-->
    <meta charset="utf-8">
    <title>GET 테스트</title>
  </head>
  <body>
    <h1>GET 요청</h1>
    <form action="http://localhost:8888/get.do" method="get">
      이름: <input type="text" name="name"><br>
      나이: <input type="text" name="age"><br>
      전화: <input type="text" name="tel"><br>
      <button>전송</button>
  </body>
</html>
