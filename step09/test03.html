<!-- json 도구 사용법 -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

  </style>
</head>
<body>

<script>
"use strict"
var str = '{"name": "홍길동", "age": 20}'
var obj1 = eval('(' + str + ')')
console.log(obj1)

var obj2 = JSON.parse(str)
console.log(obj2)

var obj3 = {
  name: "임꺽정",
  age: 30,
  tel: '111-1111'
}
console.log(JSON.stringify(obj3))

</script>
</body>
</html>
